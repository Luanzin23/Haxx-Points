<html>

	<head>
      <link rel="stylesheet" href="reset.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
   </head>

	<body>

      <style>
         @keyframes fade {
            from {opacity: 0;}
               to {opacity: 1;}
         }

         html {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            overflow: hidden;
         }

         .haxx-base {
            margin-top: 135%;
            background-color: rgba(0, 0, 0, 0.75);
            background-clip: padding-box;
            border-radius: 40px;
            width: 300px;
            height: auto;
            padding: 13px;
            display: flex;
            justify-content: center;
            flex-direction: column;
         }

         .haxx-base a {
            display: flex;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            font-size: 25px;
            margin-bottom: 5px;
         }

         .haxx-base p {
            display: flex;
            justify-content: center;
            border: none;
            border-radius: 7px;
            color: white;
            border: 1px solid rgb(255, 0, 0);
            background-color: rgb(255, 0, 0);
            padding: 18px;
            margin-bottom: 14px;
            font-size: 13px;
            font-family: 'Montserrat', sans-serif;
         }

         .haxx-base button {
            border: none;
            border-radius: 7px;
            border: 1px solid rgba(255, 255, 255, .1);
            background-color: rgba(255, 0, 0, .75);
            padding: 10px;
            color: white;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
         }

         .haxx-base button:hover {
            background-color: rgba(255, 0, 0, .55);
         }

         .haxx-base button:focus {
            outline: none;
         }

         .y {
            top: 43.65%;
            left: 56.3%;
            position: absolute;
            color: rgb(35, 35, 35);
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 15px;
         }

         .y:hover {
            color: rgb(155, 155, 155);
         }

         .y1 {
            top: 48.95%;
            left: 56.3%;
            position: absolute;
            color: rgb(35, 35, 35);
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 15px;
         }

         .y1:hover {
            color: rgb(155, 155, 155);
         }

         .y2 {
            top: 54.5%;
            left: 56.3%;
            position: absolute;
            color: rgb(35, 35, 35);
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 15px;
         }

         .y2:hover {
            color: rgb(155, 155, 155);
         }

         textarea {
            position: absolute;
            left: -100%;
         }
      </style>

      <div id="haxx" class="haxx-base">
         <a>Sua Pontuacao</a>
         <div>
            <p id="haxxPoints">Voce tem 1350 Pontos</p>
         </div>
         <div>
            <p id="haxxkillanddeathPoints">Voce tem 200 kills</p>
         </div>
         <div>
            <p id="haxxvector3Points">Voce foi morto 100 vezes</p>
         </div>
         <button onclick="haxxClose()">Fechar</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="index.js" type="text/javascript"></script>
   </body>
</html>
